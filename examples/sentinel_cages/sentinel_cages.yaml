id: http://localhost/saved/marinescot/sentinel_cages/
name: sentinel_cages
title: "Sentinel cages sampling information schema"
prefixes:
  linkml: https://w3id.org/linkml/
  saved: http://localhost/saved/
  marinescot: http://localhost/marinescot/
imports:
  - linkml:types
default_prefix: marinescot

# head -n1 Sentinel_cage_station_info_6.csv | tr ',' '\n
#
# Survey.Series
# Cage.number
# Site.name
# Year
# Cage.Lat.DDM
# Cage.Long.DDM
# Depth.m
# Cage.X.DD
# Cage.Y.DD
# NGR
# Cage.easting
# Cage.northing

# head -n1 Sentinel_cage_sampling_info_update_01122022.csv | tr ',' '\n'
#
# Survey.series
# Deployment.date
# Recovery.date
# Sampling.Note
# Sampled.Fish.Number
# Cage.Number
# Fish.Length.mm
# Fish.Weight.g
# Fish.Species
# HEAD_OPER
# MOUTH_GILLS
# ANT.DORS
# POST.DORS
# ANT.VENT
# POST.VENT
# DORSAL
# PECTORAL
# PELVIC
# ANAL
# ADIPOSE
# CAUDAL
# BAG
# BIN
# TOTAL

slots:
  Survey.series:
    description: An identifying name for the survey series
    required: true
    range: string
  Deployment.date:
    description: Date cage was stocked with fish
    required: true
    range: string # date
    exact_mappings:
      - saved:date
      - saved:deployment_date
  Recovery.date:
    description: Date samples were taken from cage
    required: true
    range: string # date
    exact_mappings:
      - saved:date
      - saved:recovery_date
  Sampling.Note:
    description: Notes on issues with sampling
    required: false
    range: string
  Sampled.Fish.Number:
    description: Numeric identifier within a cage of sampled fish
    required: false
    any_of:
      - range: integer
      - range: string
  Cage.Number:
    description: A unique identifier for each cage which links back to station information_ Not necessarily a number_
    required: true
    any_of:
      - range: integer
      - range: string
    exact_mappings: saved:cage_id
  Fish.Length.mm:
    description: Length of fish expressed in mm
    required: false
    range: float
    exact_mappings: saved:fish_length
  Fish.Weight.g:
    description: Weight of fish expressed in grams
    required: false
    range: float
    exact_mappings: saved:fish_mass
  Fish.Species:
    description: Common name of species sampled (in this case, Salmon refers to Salmosalar only)
    required: false
    range: string
    exact_mappings: saved:fish_species_common
    broad_mappings: saved:fish_species_scientific
  HEAD_OPER:
    description: Count of lice on the head of the fish
    required: false
    range: integer
    exact_mappings:
      - saved:lice_count_head
      - saved:lice_count_oper # head + oper
  MOUTH_GILLS:
    description: Count of lice on the mouth or gills of the fish
    required: false
    range: integer
    exact_mappings:
      - saved:lice_count_mouth
      - saved:lice_count_gills # mouth + gills
  ANT.DORS:
    description: Count of lice on the anterior dorsum
    required: false
    range: integer
    exact_mappings: saved:lice_count_dorsum_anterior
  POST.DORS:
    description: Count of lice on the posterior dorsum
    required: false
    range: integer
    exact_mappings: saved:lice_count_dorsum_posterior
  ANT.VENT:
    description: Count of lice on the anterior ventrum
    required: false
    range: integer
    exact_mappings: saved:lice_count_ventrum_anterior
  POST.VENT:
    description: Count of lice on the posterior ventrum
    required: false
    range: integer
    exact_mappings: saved:lice_count_ventrum_posterior
  DORSAL:
    description: Count of lice on the dorsum
    required: false
    range: integer
    exact_mappings: saved:lice_count_dorsum
  PECTORAL:
    description: Count of lice on the pectorum
    required: false
    range: integer
    exact_mappings: saved:lice_count_pectorum
  PELVIC:
    description: Count of lice on the pelvis
    required: false
    range: integer
    exact_mappings: saved:lice_count_pelvis
  ANAL:
    description: Count of lice on the anus
    required: false
    range: integer
    exact_mappings: saved:lice_count_anus
  ADIPOSE:
    description: Count of lice on the adipose tissue
    required: false
    range: integer
    exact_mappings: saved:lice_count_adipose
  CAUDAL:
    description: Count of lice on the caudal tissue
    required: false
    range: integer
    exact_mappings: saved:lice_count_caudal
  BAG:
    required: false
    range: integer
    exact_mappings: saved:lice_count_bag
  BIN:
    required: false
    range: integer
    exact_mappings: saved:lice_count_bin
  TOTAL:
    description: Total number of lice on the fish
    required: false
    range: integer
    exact_mappings: saved:lice_count_total

classes:
  Column:
    slots:
      - Survey.series
      - Deployment.date
      - Recovery.date
      - Sampling.Note
      - Sampled.Fish.Number
      - Cage.Number
      - Fish.Length.mm
      - Fish.Weight.g
      - Fish.Species
      - HEAD_OPER
      - MOUTH_GILLS
      - ANT.DORS
      - POST.DORS
      - ANT.VENT
      - POST.VENT
      - DORSAL
      - PECTORAL
      - PELVIC
      - ANAL
      - ADIPOSE
      - CAUDAL
      - BAG
      - BIN
      - TOTAL
    implements: saved:column

  TableSchema:
    tree_root: true
    attributes:
      columns:
        multivalued: true
        inlined: true
        inlined_as_list: true
        range: Column
    implements: saved:TableSchema
